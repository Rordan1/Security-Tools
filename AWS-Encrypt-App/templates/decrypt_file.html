<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSSL File Decryption</title>
</head>
<body>
    <h1>OpenSSL File Decryption</h1>
    <form action="/decrypt_file" method="post" enctype="multipart/form-data">
        <label for="file_to_decrypt">Select File to Decrypt:</label>
        <input type="file" id="file_to_decrypt" name="file_to_decrypt" required>
        <br>
        <label for="decryption_key">Decryption Key:</label>
        <input type="text" id="decryption_key" name="decryption_key" required>
        <br>
        <button type="submit">Decrypt File</button>
    </form>
</body>
</html>
