<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Key Generation</title>
</head>
<body>
    <h1>RSA Key Generation</h1>
    <form action="/generate_key" method="post">
        <label for="key_length">Key Length:</label>
        <input type="number" id="key_length" name="key_length" min="1024" max="4096" required>

        <button type="submit">Generate Key Pair</button>
    </form>
</body>
</html>
